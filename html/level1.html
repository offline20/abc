<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Level 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <script src="https://kit.fontawesome.com/2745e261bc.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #bf2020;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('../images/background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2rem;
            color: #000000;
            background-color: #ffffff25;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgb(255, 255, 255);
            background-color: #ffffffd9;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #000000;
        }

        .stats p {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

        .stats img.icon {
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
            margin-right: 8px; /* Space between icon and text */
            vertical-align: middle; /* Align icon with text */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            padding: 20px;
            background-color: #fefa04b3;
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .card {
            width: 100px;
            height: 150px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
            border: 2px solid rgba(0, 0, 0, 0.5); /* Transparent orange border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .card .view {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card .front-view {
            background-color: #e44023ec;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card .back-view img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .card.flipped .front-view {
            transform: rotateY(180deg);
        }

        .card.flipped .back-view {
            transform: rotateY(0deg);
        }

        .card .back-view {
            transform: rotateY(180deg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }

        .modal button {
            background-color: #f31212;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
        }

        .modal button:hover {
            background-color: #ff0000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        .stars img {
            width: 25px; /* Adjust size as needed */
            height: 25px; /* Adjust size as needed */
            margin: 0 5px; /* Space between stars */
        }
    </style>
</head>

<body>
    <!-- Audio Elements -->
    <audio id="background-audio" src="../audio/background.mp3" autoplay loop></audio>
    <audio id="level-audio" src="../audio/level."></audio>

    <h1>Memory Card Game - Level 1</h1>

    <div class="stats">
        <p><img src="../images/time.gif" alt="timer icon" class="icon"> Time: <span id="timer">00:00</span></p>
        <p><img src="../images/cross.png" alt="cross icon" class="icon"> Incorrect Moves: <span id="mistakes">0</span></p>
    </div>

    <div class="container" id="card-container">
        <!-- Cards will be generated here by JavaScript -->
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <p>You Won!</p>
        <p>Time: <span id="final-time"></span></p>
        <p>Incorrect Moves: <span id="final-mistakes"></span></p>
        <div class="stars" id="stars">
            <!-- Stars will be inserted here by JavaScript -->
        </div>
        <button id="play-again">Play Again</button>
        <button id="home">Home</button>
    </div>

    <script>
        let timerElement = document.getElementById('timer');
        let mistakesElement = document.getElementById('mistakes');
        let finalTimeElement = document.getElementById('final-time');
        let finalMistakesElement = document.getElementById('final-mistakes');
        let starsContainer = document.getElementById('stars');
        let overlay = document.getElementById('overlay');
        let modal = document.getElementById('modal');
        let playAgainButton = document.getElementById('play-again');
        let homeButton = document.getElementById('home');
        let backgroundAudio = document.getElementById('background-audio');
        let levelAudio = document.getElementById('level-audio');
        let seconds = 0;
        let minutes = 0;
        let timer;
        let firstCard = null;
        let secondCard = null;
        let incorrectMoves = 0;
        let lockBoard = false;

        const cardImages = [
            '../images/img-1.png',
            '../images/img-2.png',
            '../images/img-3.png',
            '../images/img-4.png',
            '../images/img-5.png',
            '../images/img-6.png'
        ];

        function generateCards() {
            const container = document.getElementById('card-container');
            let cardArray = [...cardImages, ...cardImages]; // Duplicate images for matching pairs
            cardArray.sort(() => 0.5 - Math.random()); // Shuffle the array

            cardArray.forEach(image => {
                const card = document.createElement('div');
                card.classList.add('card');

                const frontView = document.createElement('div');
                frontView.classList.add('view', 'front-view');
                card.appendChild(frontView);

                const backView = document.createElement('div');
                backView.classList.add('view', 'back-view');
                const img = document.createElement('img');
                img.src = image;
                img.alt = 'card-image';
                backView.appendChild(img);
                card.appendChild(backView);

                card.addEventListener('click', flipCard);
                container.appendChild(card);
            });
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function showModal() {
            finalTimeElement.textContent = timerElement.textContent;
            finalMistakesElement.textContent = mistakesElement.textContent;
            starsContainer.innerHTML = ''; // Clear previous stars

            let starCount = 1;
            if (minutes === 0 && seconds <= 30) {
                starCount = 3;
            } else if (minutes === 0 && seconds <= 60) {
                starCount = 2;
            } else {
                starCount = 1;
            }

            for (let i = 0; i < starCount; i++) {
                const img = document.createElement('img');
                img.src = `../images/star${starCount}.png`; // Star images: star1.png, star2.png, star3.png
                img.alt = `star${i + 1}`;
                starsContainer.appendChild(img);
            }

            overlay.style.display = 'block';
            modal.style.display = 'block';
            levelAudio.play(); // Play level completion sound
        }

        function hideModal() {
            overlay.style.display = 'none';
            modal.style.display = 'none';
        }

        playAgainButton.addEventListener('click', () => {
            hideModal();
            location.reload(); // Refresh the page to restart the game
        });

        homeButton.addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to home page
        });

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');
            if (!firstCard) {
                firstCard = this;
                return;
            }
            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.innerHTML === secondCard.innerHTML;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
                incorrectMoves++;
                mistakesElement.textContent = incorrectMoves;
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
            if (document.querySelectorAll('.card.flipped').length === document.querySelectorAll('.card').length) {
                stopTimer();
                showModal();
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        // Start the timer and background music when the page loads
        window.onload = () => {
            generateCards();
            startTimer();
            backgroundAudio.play(); // Play background music
        };
    </script>
</body>

</html>
