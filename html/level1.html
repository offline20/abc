<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Level 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <script src="https://kit.fontawesome.com/2745e261bc.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #bf2020;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('../images/background.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2rem;
            color: #000000;
            background-color: #ffffff25;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgb(255, 255, 255);
            background-color: #ffffffd9;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #000000;
        }

        .stats p {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

        .stats img.icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            padding: 20px;
            background-color: #fefa04b3;
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .card {
            width: 100px;
            height: 150px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
            border: 2px solid rgba(255, 165, 0, 0.5); /* Transparent orange border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .card .view {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card .front-view {
            background-color: #e44023ec;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card .back-view img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .card.flipped .front-view {
            transform: rotateY(180deg);
        }

        .card.flipped .back-view {
            transform: rotateY(0deg);
        }

        .card .back-view {
            transform: rotateY(180deg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }

        .modal button {
            background-color: #f31212;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
        }

        .modal button:hover {
            background-color: #ff0000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        .stars img {
            width: 25px;
            height: 25px;
            margin: 0 5px;
        }

        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 40px; /* Adjust size as needed */
        }

        .volume-slider {
            display: none;
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .volume-slider input[type="range"] {
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- Audio Elements -->
    <audio id="background-audio" src="../audio/background.mp3" autoplay loop></audio>
    <audio id="level-audio" src="../audio/level.mp3"></audio>

    <!-- Settings Icon -->
    <img src="../images/setting.png" alt="settings icon" class="settings-icon" id="settings-icon">

    <!-- Volume Slider -->
    <div class="volume-slider" id="volume-slider">
        <p>Adjust Volume:</p>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
    </div>

    <h1>Memory Card Game - Level 1</h1>

    <div class="stats">
        <p><img src="../images/time.gif" alt="timer icon" class="icon"> Time: <span id="timer">00:00</span></p>
        <p><img src="../images/cross.png" alt="cross icon" class="icon"> Incorrect Moves: <span id="mistakes">0</span></p>
    </div>

    <div class="container" id="card-container">
        <!-- Cards will be generated here by JavaScript -->
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <p>You Won!</p>
        <p>Time: <span id="final-time"></span></p>
        <p>Incorrect Moves: <span id="final-mistakes"></span></p>
        <div class="stars" id="stars">
            <!-- Stars will be inserted here by JavaScript -->
        </div>
        <button id="play-again">Play Again</button>
        <button id="home">Home</button>
    </div>

    <script>
        let timerElement = document.getElementById('timer');
        let mistakesElement = document.getElementById('mistakes');
        let finalTimeElement = document.getElementById('final-time');
        let finalMistakesElement = document.getElementById('final-mistakes');
        let starsContainer = document.getElementById('stars');
        let overlay = document.getElementById('overlay');
        let modal = document.getElementById('modal');
        let playAgainButton = document.getElementById('play-again');
        let homeButton = document.getElementById('home');
        let backgroundAudio = document.getElementById('background-audio');
        let levelAudio = document.getElementById('level-audio');
        let volumeControl = document.getElementById('volume-control');
        let settingsIcon = document.getElementById('settings-icon');
        let volumeSlider = document.getElementById('volume-slider');
        let seconds = 0;
        let minutes = 0;
        let timer;
        let firstCard = null;
        let secondCard = null;
        let incorrectMoves = 0;
        let lockBoard = false;

        const cardImages = [
            '../images/img-1.png',
            '../images/img-2.png',
            '../images/img-3.png',
            '../images/img-4.png',
            '../images/img-5.png',
            '../images/img-6.png'
        ];

        function generateCards() {
            const container = document.getElementById('card-container');
            let cardArray = [...cardImages, ...cardImages]; // Duplicate images for matching pairs
            cardArray.sort(() => 0.5 - Math.random()); // Shuffle the array

            cardArray.forEach(image => {
                const card = document.createElement('div');
                card.classList.add('card');

                const frontView = document.createElement('div');
                frontView.classList.add('view', 'front-view');
                card.appendChild(frontView);

                const backView = document.createElement('div');
                backView.classList.add('view', 'back-view');
                const img = document.createElement('img');
                img.src = image;
                img.alt = 'card-image';
                backView.appendChild(img);
                card.appendChild(backView);

                card.addEventListener('click', flipCard);
                container.appendChild(card);
            });
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                }
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;

            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.querySelector('.back-view img').src === secondCard.querySelector('.back-view img').src;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function showModal() {
            stopTimer();
            finalTimeElement.textContent = timerElement.textContent;
            finalMistakesElement.textContent = incorrectMoves;
            displayStars();
            overlay.style.display = 'block';
            modal.style.display = 'block';
            levelAudio.play();
        }

        function displayStars() {
            let stars = '';
            const time = minutes * 60 + seconds;
            if (time <= 30) {
                stars = '<img src="../images/star3.png" alt="star"> <img src="../images/star3.png" alt="star"> <img src="../images/star3.png" alt="star">';
            } else if (time <= 60) {
                stars = '<img src="../images/star2.png" alt="star"> <img src="../images/star2.png" alt="star"> <img src="../images/star1.png" alt="star">';
            } else {
                stars = '<img src="../images/star1.png" alt="star"> <img src="../images/star1.png" alt="star"> <img src="../images/star1.png" alt="star">';
            }
            starsContainer.innerHTML = stars;
        }

        function playAgain() {
            window.location.reload();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        playAgainButton.addEventListener('click', playAgain);
        homeButton.addEventListener('click', goHome);

        settingsIcon.addEventListener('click', () => {
            volumeSlider.style.display = volumeSlider.style.display === 'none' ? 'block' : 'none';
        });

        volumeControl.addEventListener('input', () => {
            backgroundAudio.volume = volumeControl.value;
        });

        generateCards();
        startTimer();
    </script>
</body>

</html>
